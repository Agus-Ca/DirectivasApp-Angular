<h2 class="mt-5">Agregar producto</h2>
<hr>

<form [formGroup]="myForm">
    <div class="row g-3 align-items-center mb-3">
        
        <div class="col-auto">
            <label class="col-form-label">Name</label>
        </div>

        <div class="col-auto">
            <input class="form-control"
                   formControlName="name">
        </div>

        <div class="col-auto">
            <span class="form-text"
                  *ngIf="hasError('name')">
                *Required
            </span>
        </div>

    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<hr class="mt-3">

<h3 class="mt-3">Formulario</h3>
<pre>Valid: {{ myForm.value | json }}</pre>
<pre>Valid: {{ myForm.valid | json }}</pre>
